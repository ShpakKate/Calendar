<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>:root {--bs-btn-font-family: system-ui;}</style>
    <title>Document</title>
</head>
<body>
    <div class="container m-0 p-0">
        <div class="header">

        </div>
        <div class="main">
            <div class="calender-wrapper">
                <div class="year">

                </div>
                <div class="month">

                </div>
                <div class="date-wrapper">
                    <img src="../dist/assets/prew.png" class="img" width="75" height="150" alt="prew" id="prev">
                    <div>
                        <ul class="weekdays" id="calendar">
                            <li class="day-of-date">Пн</li>
                            <li class="day-of-date">Вт</li>
                            <li class="day-of-date">Ср</li>
                            <li class="day-of-date">Чт</li>
                            <li class="day-of-date">Пт</li>
                            <li class="day-of-date weekends">Сб</li>
                            <li class="day-of-date weekends">Вс</li>
                        </ul>
                        <ul class="days"></ul>
                    </div>
                    <img src="../dist/assets/next.png" class="img" width="75" height="150" alt="next" id="next">
                </div>

            </div>
        </div>
    </div>
    

    <script src="../src/index.js"></script>
</body>
</html>
